language: python
python:
  - "2.7"
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
matrix:
  include:
  - os: linux
    dist: trusty
    python: '2.6'
install:
    - pip install nose2
    - pip install pep8
    - pip install -r requirements.txt --use-mirrors
    - "./.travis/install.sh"
script:
    - nose2
    - pep8 travis_tests.py
    - "./.travis/run.sh"
